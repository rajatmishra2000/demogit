<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var a = 80;
        var b = 20;
        var choice = 1;
        switch(choice)
        {
           case 1:
            var c = a+b;
            document.write(c);
            break;

            case 2:
            var c = a-b;
            document.write(c);
            break;

            case 3:
            var c = a*b;
            document.write(c);
            break;

            case 4:
            var c = a/b;
            document.write(c);
            break;

            default:
            document.write("Invalid choice");
        }
    </script>
</head>
<body>
</body>
</html>
