<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var num = 2;
        var num1 = 3;
        var i;
        var counter1=1;
        var counter2=1;
        for(i=1;i<=10;i++)
         {
            if(i%2 == 1)
            {
                document.write(num*counter1+"<br>");
                counter1++;
            }
            else
            {
                document.write(num1*counter2+"<br>");
                counter2++;
            }
         }
        </script>
</head>
<body>
</body>
</html>
