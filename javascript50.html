<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var num = 2;
        var num1 = 3;
        var i = 1;
        var counter = 1;
        var counter1 = 1;
        while(i<=10)
        {
            if(i%2 == 1)
            {
            document.write(num*counter+"<br>");
            counter++;
             i++;
            }
            else
            {
                document.write(num1*counter1+"<br>");
                counter1++;
                 i++;
            }
        }
    </script>
</head>
<body>
</body>
</html>
