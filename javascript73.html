<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var arr = [1,2,3,4,5];
        document.write(arr.toString()+"<br>");
        arr.pop()
        document.write(arr+"<br>");
        arr.push(5,6,7,8,9,10)
        document.write(arr+"<br>");
        arr.shift()
        document.write(arr+"<br>");
        arr.unshift(1)
        document.write(arr+"<br>");
        delete arr[5];
        delete arr[6];
        delete arr[7];
        delete arr[8];
        delete arr[9];
        document.write(arr+"<br>");
        var arr1 = ["Mango","Apple","Banana","Grapes","Orange"];
        delete arr1[2];
        delete arr1[3];
        document.write(arr1);
    </script>
</head>
<body>
</body>
</html>
