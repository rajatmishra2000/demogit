<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function add(a,b)
        {
            var c = a+b;
            document.write(c+"<br>");
        }
        add(80,20);
        function sub(a,b)
        {
            var c = a-b;
            document.write(c+"<br>");
        }
        sub(100,20);
        function multi(a,b)
        {
            var c = a*b;
            document.write(c+"<br>");
        }
        multi(20,5);
        function div(a,b)
        {
            var c = a/b;
            document.write(c+"<br>");
        }
        div(100,20);
        function avg(a,b,c,d,e)
        {
            var f = (a+b+c+d+e)/5;
            document.write(f+"<br>");
        }
        avg(1,2,3,4,5)
        function si(p,r,t)
        {
            var SI = (p*r*t)/100;
            document.write(SI+"<br>");
        }
        si(1000,2,2);
        function cube(a)
        {
        var result = a*a*a;
        document.write(result+"<br>");
        }
        cube(10);
        function table(a)
        {
            for(i=1;i<=10;i++)
            {
                var result = a*i;
                document.write(result+"<br>");
            }
        }
        table(12);
    </script>
</head>
<body>
</body>
</html>
