<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var a = -1;
        var b = 1;
        var i = 1;
        var next;
        while(i<=10)
        {
           next = a+b;
              a = b;
              b = next;
            document.write(next+"<br>");
             i++;
        }
    </script>
</head>
<body>
</body>
</html>
