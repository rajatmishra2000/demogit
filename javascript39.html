<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var a = -1;
        var b = 1;
        var next;
        for(i=1;i<=10;i++)
        {
           next = a+b;
            a = b;
            b = next;
            document.write(next+"<br>");
        }
    </script>
</head>
