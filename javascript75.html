<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            var a = 80;
            var b = 20;
            var c = a+b;
            document.write(c+"<br>");
        }
        add();
        function Multi()
        {
            var a = 20;
            var b = 5;
            var c = a*b;
            document.write(c+"<br>");
        }
        Multi();
        function div()
        {
            var a = 100;
            var b = 20;
            var c = a/b;
            document.write(c+"<br>");
        }
        div();
        function sub()
        {
            var a = 100;
            var b = 20;
            var c = a-b;
            document.write(c+"<br>");
        }
        sub();
        function avg()
        {
            var a = 1;
            var b = 2;
            var c = 3;
            var Avg = (a+b+c)/3
            document.write(Avg+"<br>");
        }
        avg();
        function SI()
        {
            var p = 1000;
            var r = 2;
            var t = 2;
            var si = (p*r*t)/100;
            document.write(si+"<br>");
        }
        SI();
        function at()
        {
            var b = 20;
            var h = 5;
            var c = 1/2*b*h;
            document.write(c+"<br>");
        }
        at();
        function art()
        {
            var b = 20;
            var l = 5;
            var c = b*l;
            document.write(c+"<br>");
        }
        art();
        function ac()
        {
            var pi = 3.14;
            var r = 5;
            var c = pi*r*r;
            document.write(c+"<br>");
        }
        ac();
    </script>
</head>
<body>
</body>
</html>
