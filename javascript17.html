<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var choice = 1;
        switch(choice)
        {
            case 1 :
            document.write("Indore");
            break;

          case  2  :
          document.write("Mumbai");
          break;
          
          
          case  3  :
          document.write("Chennai");
          break;

          default :
          document.write("Invalid choice");
        }
    </script>
</head>
<body>
</body>
</html>
