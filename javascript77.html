<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function add(a,b)
        {
            var c = a+b;
            return c;
        }
var d = add(80,20);
document.write(d+"<br>");
function sub(a,b)
{
    var c = a-b;
    return c;
}
var d = sub(100,20);
document.write(d+"<br>");
function multi(a,b)
{
    var c = a*b;
    return c;
}
var d = multi(20,5);
document.write(d+"<br>");
function div(a,b)
{
    var c = a/b;
    return c;
}
var d = div(100,20);
document.write(d+"<br>");
function avg(a,b,c,d,e)
{
    var f = (a+b+c+d+e)/5;
    return f;
}
var d = avg(1,2,3,4,5);
document.write(d+"<br>");
function si(p,r,t)
{
    var SI = (p*r*t)/100;
    return SI;
}
var d = si(1000,2,2)
document.write(d+"<br>");
    </script>
</head>

</body>
</html>
